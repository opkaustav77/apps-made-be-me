<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/LYr1JoFia-tRCOs3jH4AEh_2qzCkYIyIZMUN5qMGluU/embed"></iframe>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/BU3N37v7QWyKqqjzVUC3DKQH9Gn1uQouOpKx30TN8gk/embed"></iframe>
    </section>
   <div id="myCarousel" class="carousel slide">
       <h1>Games</h1>
       <div class="line"></div>
       <center>
           <div class="carousel-inner">
               <div class="item active">
                <a href="https://studio.code.org/projects/gamelab/2dc7k2Rn4sstyxSqNt7B9KUNqTHrWB_DGGeX67dEGQ0" target="_blank">
                    <img src="game 1.png"> 
                </a>
                <p>World's impossible game</p>
               </div>
                  
               <div class="item">
                <a href="https://studio.code.org/projects/gamelab/MpRi18os5Lp_8zJ5BaFx7x1TTAOG6L_veChmnXttAY8" target="_blank">
                    <img src="game 2.png">
                </a>
                <p>Among Us</p>
               </div>
           </div>

           <a class="left carousel-control" href="#myCarousel" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
       </center>
       
    </div>
       
   <section id="chatbot">
       <h1>Chatbot</h1>
       <div class="line"></div>
       <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/f8fd2898-39d6-4578-b4c9-02f18662de84">
</iframe>
      
   </section>

   
</body>

</html>
